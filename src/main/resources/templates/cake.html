<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1><p th:text="${cake.name}"></p></h1>
<p th:text="'Calories: '+${cake.calories}+' kcalories'"></p>
<p th:text="'Price: '+${cake.price}+' rub'"></p>
<p th:text="'Weight:'+${cake.weight}+' g'"></p>
<p th:text="'Composition: '+${cake.compositions}"></p>
<p th:text="'Storage conditions: '+${cake.storageConditions}"></p>
<h3>Delete Cake</h3>
<form action="#" th:action="@{/admin/cake/delete/{id}(id=${cake.id})}"  method="get">
    <input type="submit" value="Delete" />
</form>
<a href="/admin/cakes">
    <button type="button">Back</button>
</a>
</body>
</html>
